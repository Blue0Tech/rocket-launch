<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
        <script src="./actions.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-img id="earth_texture" src="./earth.jpg"></a-img>
            </a-assets>
            <a-sky color="lightblue"></a-sky>
            <a-camera wasd-controls-enabled="false" position="0 1.6 10" camera-zoom-out="move_z:0.05;"></a-camera>
            <a-entity id="rocket" position="0 0 0" rotation="0 0 0" move_rocket="move_y:0.04;">
                <a-cone id="part1" position="0 6 0" height="2" color="#B7410E"></a-cone>
                <a-cylinder id="part2" position="0 3 0" height="4" color="#BBC2C2"></a-cylinder>
                <a-cylinder id="part3" position=" 0 -0.5 0" height="3" color="grey" falldown="move_y:0.05;">
                    <a-triangle position="-1.5 -2.5 -0.7" color="darkgrey" vertex-a="1 1 1" vertex-b="1 4 1" vertex-c="-1 1 1"></a-triangle>
                    <a-triangle position="1.5 -2.5 -0.7" color="darkgrey" vertex-a="1 1 1" vertex-b="-1 4 1" vertex-c="-1 1 1"></a-triangle>
                </a-cylinder>
            </a-entity>
            <a-entity id="earth" position="0 0 0" rotation="0 0 0" camera-zoom-out="move_z:0.05;">
                <a-sphere position="0 -33.5 0" radius="30" src="#earth_texture"></a-sphere>
            </a-entity>
        </a-scene>
    </body>
</html>
